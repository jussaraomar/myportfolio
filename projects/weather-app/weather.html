<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container">



        <div class="weather__search__container">
            <input type="search" list="suggestions" class="weather__search" name="" id="" placeholder="Search City...">
            <datalist id="suggestions">

            </datalist>
        </div>

        <div class="card__container">




            <div class="today__weather__image">

                <img class="weather__image" src="" alt="">


            </div>



            <div class="weather__temperature__details__forecast">

                <div class="weather__temperature__details">



                    <div class="weather__temperature "><span class="value">25</span>&deg;C</div>



                    <div class="weather__details">
                        <div class="weather__city__day">

                            <h2 class="weather__city"></h2>
                            <p class="weather__day"></p>


                        </div>



                        <div class="weather__current">
                            <div class="weather__indicator__image weather__indicator__image--humidity">
                                <img src="images/weather-icons-2/icons/humidity.svg" alt="">

                                <p class="weather__indicator weather__indicator--humidity"><span class="value"></span>%
                                </p>


                            </div>


                            <div class="weather__indicator__image weather__indicator__image--wind">
                                <img src="images/weather-icons-2/icons/wind.svg" alt="">

                                <p class="weather__indicator weather__indicator--wind"><span class="value"></span>m/s
                                </p>
                            </div>

                            <div class="weather__indicator__image weather__indicator__image--pressure">
                                <img src="images/weather-icons-2/icons/pressure-high.svg" alt="">


                                <p class="weather__indicator weather__indicator--pressure"><span
                                        class="value"></span>hPa
                                </p>
                            </div>


                        </div>


                    </div>

                </div>


                <div class="weather__forecast">

                    <article class="weather__forecast__item">

                        <img src="images/clear-sky.png" alt="Clear Sky" class="weather__forecast__icon">
                        <h5 class="weather__forecast__day">Day</h5>
                        <p class="weather__forecast__temperature"><span>25</span>&deg;C</p>

                    </article>

                    <article class="weather__forecast__item">

                        <img src="images/clear-sky.png" alt="Clear Sky" class="weather__forecast__icon">
                        <h5 class="weather__forecast__day">Day</h5>
                        <p class="weather__forecast__temperature"><span>25</span>&deg;C</p>

                    </article>

                    <article class="weather__forecast__item">

                        <img src="images/clear-sky.png" alt="Clear Sky" class="weather__forecast__icon">
                        <h5 class="weather__forecast__day">Day</h5>
                        <p class="weather__forecast__temperature"><span>25</span>&deg;C</p>

                    </article>

                    <article class="weather__forecast__item">

                        <img src="images/clear-sky.png" alt="Clear Sky" class="weather__forecast__icon">
                        <h5 class="weather__forecast__day">Day</h5>
                        <p class="weather__forecast__temperature"><span>25</span>&deg;C</p>

                    </article>

                    <article class="weather__forecast__item">

                        <img src="images/clear-sky.png" alt="Clear Sky" class="weather__forecast__icon">
                        <h5 class="weather__forecast__day">Day</h5>
                        <p class="weather__forecast__temperature"><span>25</span>&deg;C</p>

                    </article>


                </div>





            </div>







        </div>




    </div>



    <script src="js/script.js"></script>
</body>

</html>
